<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up Page</h1>
    <form action="" method="get">
        <label for="firstname_input">First Name</label>
        <input type="text" id="firstname_input" placeholder="First Name"><br>
        <label for="lastname_input">Last Name</label>
        <input type="text" id="lastname_input" placeholder="Last Name"><br>
        <label for="email_input">Email</label>
        <input type="email" id="email_input" placeholder="Email"><br>
        <label for="password_input">Password</label>
        <input type="password" id="password_input" placeholder="Password"><br>
        <label for="cpass_input">Confirm Password</label>
        <input type="password" id="cpass_input" placeholder="Confirm Password"><br>
        <label>
            <input type="checkbox">Do check it for final check<br>
        </label>
        <button type="submit">SignUp</button>
        
        <a href="login.html">Already have a Account? Login Instead</a>
    </form>
    <br> <br>
    <a href="index.html">Click Here for Home: </a>

    
</body>
</html>
