<!-- 6. Create a dropdown list of three items (e.g., colors or countries) and add an option that defaults to "Select One" using the <select> tag. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6:</title>
</head>
<body>
    <h1>Dropdown using select tag with default value:</h1>
    
    <label for="countries:">Choose from cities:</label>
    <select name="country" id="countries">
        
        <option value="" selected>Select One</option>
        <option value="India">Ind</option>
        <option value="Russia">Rus</option>
        <option value="United States of America" >USA</option>
    </select>
    
</body>
</html>
