<!-- 7. Use an ordered list <ol> to create a table of contents for a webpage. Link each list item to a corresponding section using <a> tags and anchor points. -->
<!-- Full marks -->
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7:</title>
</head>
<body>
    <h1>Ordered List used to create table:</h1>
    <ol>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#information">Information</a></li>
    </ol>
    <h2 id="home">Hello Home section :</h2> <br> <br> <br> <br> <br> <br>
     
    <h1 id="about">About section:</h1> <br> <br><br><br><br><br><br><br>
    <h1 id="contact">Contact section:</h1> <br> <br><br><br><br><br><br><br>
    <h1 id="information">Information section:</h1> <br> <br><br><br><br><br><br><br>
</body>
</html>
